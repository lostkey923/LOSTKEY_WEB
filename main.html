<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
    <title>로스트키 설문조사</title>
</head>
<body>
    <form>
        <div class="content">
            <div class="title-deco-div"></div>
            <div class="title-div">
                <h2 class="title-txt">
                    LOST KEY
                </h2>
                <span class="explan font-set">
                    설문조사 완료 후 스탭에게 완료 페이지 보여주시면 특전을 드립니다 :)
                </span>
                <br>
                <span class="explan red-txt">
                    * 표시는 필수 질문임
                </span>
            </div>
        </div>

        <div class="content">
            <span class="question font-set">
                가솔린 속 최애 캐릭터는 무엇입니까?
            </span>
            <br>
            <span class="question-explan font-set">
                설명입니다
            </span>
            <div class="answer">
                <input type="radio" name="char" class="radiobtn"><label><span class="font-set">복실이</span><br></label>
                <input type="radio" name="char" class="radiobtn"><label><span class="font-set">뽀글이</span><br></label>
                <input type="radio" name="char" class="radiobtn"><label><span class="font-set">초록이</span><br></label>
                <input type="radio" name="char" class="radiobtn"><label><span class="font-set">과학자</span><br></label>
                <input type="radio" name="char" class="radiobtn"><label><span class="font-set">백작</span><br></label>
            </div>
        </div>
        <div class="content">
            <span class="question font-set">
                저희 카페에서 가장 마음에 드는 부분은 어떤 부분인가요?
            </span>
            <br>
            <span class="question-explan font-set">
                설명입니다
            </span>
            <div class="answer">
                <select name="song">
                    <option>가솔린</option>
                    <option>킬러</option>
                    <option>배드러브</option>
                </select>
            </div>
        </div>
        <div class="content">
            <span class="question font-set">
                기범이 솔로곡 중 최애 노래
            </span>
            <br>
            <span class="question-explan font-set">
                설명입니다
            </span>
            <div class="answer">
                
            </div>
        </div>
        <div class="content">
            <span class="question font-set">
                기범이에게 한 마디
            </span>
            <br>
            <span class="question-explan font-set">
                설명입니다
            </span>
            <div class="answer">
                
            </div>
        </div>
        <div class="content">
            <span class="question font-set">
                트위터 아이디<span class="red-txt">*</span>
            </span>
            <br>
            <span class="question-explan font-set">
                추후에 추첨을 통해 선물을 드립니다. (싫으신 경우 X라고 입력해주세요)
            </span>
            <div class="answer">
                
            </div>
        </div>

    </form>
</body>
</html>
